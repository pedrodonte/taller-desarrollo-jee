<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="UTF-8" />
	<title>TEST CONVERTER</title>
</h:head>

<h:body>

	<h:form id="form1">
		<p:commandButton value="Index" action="index?faces-redirect=true" />

		<p:messages autoUpdate="true" showDetail="true" showSummary="true" />

		<p:panelGrid columns="2">

			<h:outputText value="Tipo Vehiculo (*)" />
			<p:selectOneMenu value="#{testConverterMB.registroSeleccionado}"
				valueChangeListener="#{testConverterMB.doSeleccionaItem}"
				converter="tipoVehiculoConverter">
				
				<f:ajax render=":form1" />

				<f:selectItem itemLabel="Seleccione un Registro" itemValue=" " />
				<f:selectItems value="#{testConverterMB.tiposVehiculos}" var="item"
					itemLabel="#{item.descripcion}" itemValue="#{item}" />

			</p:selectOneMenu>

		</p:panelGrid>

	</h:form>

</h:body>
</html>
